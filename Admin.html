<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singh Engineering Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f1f4f9;
    }
    .sidebar {
      width: 250px;
      background: #1e1e2f;
      color: #fff;
      position: fixed;
      height: 100%;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 12px 15px;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #333;
      color: #fff;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar .logout {
      background: #ff4d4d;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    @media(max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Singh Admin</h2>
    <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#"><i class="fas fa-box"></i> Products</a>
    <a href="#"><i class="fas fa-users"></i> Users</a>
    <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
    <a href="login.html"><i class="fas fa-sign-out-alt"></i> Login</a>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h1>Dashboard</h1>
      <button class="logout">Logout</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Earnings</h3>
        <p>$32,000</p>
      </div>
      <div class="card">
        <h3>Page Views</h3>
        <p>290+</p>
      </div>
      <div class="card">
        <h3>Tasks Completed</h3>
        <p>145</p>
      </div>
      <div class="card">
        <h3>Downloads</h3>
        <p>500</p>
      </div>
    </div>

    <canvas id="salesChart" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [12000, 15000, 10000, 17000, 14000, 19000],
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.1)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Monthly Sales Overview'
          }
        }
      }
    });
  </script>
</body>
</html>
